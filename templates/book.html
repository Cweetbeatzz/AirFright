{% extends 'base.html'%} {% block content %}
<br />
<div class="container">
    <div class="text-center">
        <div class="text-center">
            <h1 class=""><strong>BOOK FLIGHT</strong></h1>
        </div>

        <hr />
        <div class="row text-center p-3">
            <div class="col-md-6 mx-auto">
                <form asp-action="Login" method="post">
                    {% csrf_token %}
                    <div asp-validation-summary="ModelOnly" class="text-danger"></div>

                    <div class="form-group row mb-3">
                        <div class="col-md-12 ">
                         <label>FROM?</label>
                             <select name="GenreId" class="form-control" >
                                 <option class="form-control" value="0">From which City...</option>
                             </select>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-12">
                         <label>TO? </label>
                             <select name="GenreId" class="form-control">
                                 <option class="form-control" value="0">Choose a Destination...</option>
                             </select>
                        </div>
                    </div>
                    <br />
                    <hr/>
                    <div class="col-md-4 mx-auto">
                        <button type="submit" class="btn btn-primary text-white" id="login" value="Login"><strong>SEARCH</strong></button>
                    </div>
                </form>
            </div>
        </div>

        <br />
        <br />

    </div>
</div>
{% endblock %}
