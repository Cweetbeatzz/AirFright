 {% extends 'base.html'%} {% block content %}

<br />
<div class="container">
    <div class="text-center">
        <div class="text-center">
            <h1><strong>LOGIN</strong></h1>
        </div>

        <hr />
        <div class="row text-center p-3">
            <div class="col-md-6 mx-auto">
                <form asp-action="Login" method="post" class="">
                    <div asp-validation-summary="ModelOnly" class="text-danger"></div>

                    <div class="form-group row">
                        <div class="col-md-12 ">
                            <label asp-for="Email"> </label>
                            <input type="email" name="Email" value="" placeholder="Email" asp-for="Email" class="form-control text-white bg-info" />
                            <span asp-validation-for="Email" class="text-danger"></span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-md-12">
                            <label asp-for="Password"> </label>
                            <input type="password" name="Password" value="" placeholder="Password" asp-for="Password" class="form-control text-white bg-info" />
                            <span asp-validation-for="Password" class="text-danger"></span>

                        </div>
                    </div>
                    <br />
                    <div class="form-group row">
                        <div class="col-md-8 mx-auto">
                            <div class="form-check">
                                <input asp-for="RememberMe" class="form-check-input" />
                                <label asp-for="RememberMe" class="form-check-label"> </label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mx-auto">
                        <a type="button" class="btn btn-secondary" href="Index" >BACK</a>
                        <button type="submit" class="btn btn-primary text-white" id="login" value="Login"><strong>LOGIN</strong></button>
                    </div>
                </form>
            </div>
        </div>
      
        <br />
        <br />
        <div class="text-center">
            <a href="Index" ><strong>BACK TO HOME</strong></a>
        </div>
    </div>
</div>


{%endblock%}
